<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <div class="logo">Header Logo</div>
        <div class="link">header link one</div>
        <div class="link">header link two</div>
        <div class="link">header link three</div>
    </div>

    <div class="hero">
        <div class="main">Text</div>
        <div class="subtext">Subtext</div>
        <div class="button">
            <button>Sign Up</button>
        </div>        
        <div class="image">Image here</div>
    </div>

    <div class="content">
        <div class="info">Some random information.</div>
        <div class="subinfo">
            <img src="image.png" alt="image">
            <div class="subtext"></div>
        </div>

        <div class="subinfo">
            <img src="image.png" alt="image">
            <div class="subtext"></div>
        </div>

        <div class="subinfo">
            <img src="image.png" alt="image">
            <div class="subtext"></div>
        </div>

        <div class="subinfo">
            <img src="image.png" alt="image">
            <div class="subtext"></div>
        </div>
    </div>

    <div class="quote">
        <div>Random Quote</div>
        <div>-By random person</div>
    </div>

    <div class="modal">
        <div class="modal-text">Call to action! It's time!</div>
        <div class="modal-subtext">Sign up for our product by clicking that button right over there!</div>
        <div class="button">
            <button>Sign Up</button>
        </div>
    </div>

    <div class="footer">
        <div>Copyright @ The Odin Project 2021</div>
    </div>
</body>
</html>
